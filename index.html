<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Vue.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<style> [v-cloak] { display: none; } </style>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" autofocus autocomplete="off" 
					placeholder="What needs to be done?" 
					v-model="newTodo" 
					v-on="{keyup:addTodo}">
			</header>
			<section id="main" v-show="{todos.length}" v-cloak>
				<input id="toggle-all" type="checkbox" v-model="allDone">
				<ul id="todo-list">
					<v-repeat items="{filterTodos.call($vm)}">
						<li class="todo"  v-class="{completed: completed; editing: $value == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" v-model="{'filterTodos' + $index + 'completed'}">
								<label  v-on="{dblclick: editTodo}">{title}</label>
								<button class="destroy" v-on="{click: removeTodo}"></button>
							</div>
							<input class="edit" type="text" 
								v-model="title" 
								v-todo-focus="{$value == editedTodo}" 
								v-on="{
										blur: doneEdit.bind($vm);
										keyup: doneEdit.bind($vm); 
										keyup: cancelEdit.bind($vm)
									}"
								>
						</li>
					</v-repeat>
				</ul>
			</section>
			<!-- <footer id="footer" v-show="todos.length" v-cloak>
				<span id="todo-count">
					<strong v-text="remaining"></strong> {{remaining | pluralize item}} left
				</span>

				<ul id="filters">
					<li><a href="#/all" v-class="{selected: activeFilter == 'all'}">All</a></li>
					<li><a href="#/active" v-class="{selected: activeFilter == 'active'}">Active</a></li>
					<li><a href="#/completed" v-class="{selected: activeFilter == 'completed'}">Completed</a></li>
				</ul>
				<button id="clear-completed" v-on="{click: removeCompleted}" v-show="todos.length > remaining">
					Clear completed ({todos.length - remaining})
				</button>
			</footer> -->
		</section>

		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://evanyou.me">Evan You</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="../../dist/zect.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
